name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Compile project
        run: mvn clean install

      - name: Login to Render
        run: |
          curl -L https://cli.render.com/install.sh | sh

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_KEY }}
        run: |
          render deploy service SERVICE_ID
