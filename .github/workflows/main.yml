name: Java CI and Deploy to Render

on:
  push:
    branches: [ master ]    # Trigger workflow on every push to master
  pull_request:
    branches: [ master ]    # Trigger workflow for pull requests to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # Use an Ubuntu virtual machine to run the workflow

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Java 17 for Maven
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Build the project with Maven, skipping tests
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Step 4: Run unit tests using H2
    - name: Run tests with H2
      run: mvn test -Dspring.profiles.active=test

    # Step 5: Set up Docker Buildx (optional, for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 6: Log in to DockerHub (if pushing the image)
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}   # Stored in GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 7: Build Docker image from the Dockerfile at the root
    - name: Build Docker image
      run: docker build -t my-app .

    # Step 8: Install Render CLI to deploy
    - name: Install Render CLI
      run: curl -L https://cli.render.com/install.sh | sh

    # Step 9: Deploy the Docker image to Render
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_KEY }}  # GitHub secret for API key
      run: render deploy service SERVICE_ID          # Replace SERVICE_ID with your actual Render service ID
