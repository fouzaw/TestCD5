name: Java CI and Deploy to Render

on:
  push:
    branches: [ master ]    # Trigger workflow on every push to master
  pull_request:
    branches: [ master ]    # Trigger workflow for pull requests to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # Use an Ubuntu virtual machine to run the workflow

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Java 17 for Maven
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Build the project with Maven, skipping tests
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Step 4: Set up Docker Buildx (optional, for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3


    # Step 5: Build Docker image from the Dockerfile at the root
    - name: Build Docker image
      run: docker build -t my-app .

    # Step 6: Install Render CLI to deploy
    - name: Install Render CLI
  	run: |
 	   curl -L https://cli.render.com/install.sh | sh
 	   echo "$HOME/.render/bin" >> $GITHUB_PATH

    # Step 7: Deploy the Docker image to Render
  - name: Deploy to Render
      env:
     	RENDER_KEY: ${{ secrets.RENDER_KEY }} 
 	    run: render deploy service srv-d4at66pe2q1c73b8creg # Replace SERVICE_ID with your actual Render service ID
