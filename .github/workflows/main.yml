name: Java CI and Deploy to Render

on:
  push:
    branches: [ master ]       # Trigger workflow on every push to master
  pull_request:
    branches: [ master ]       # Trigger workflow for pull requests to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest      # Use an Ubuntu virtual machine

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Java 17 for Maven
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Build the project with Maven, skipping tests
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Step 4: Run unit tests using H2 (optional)
    - name: Run tests with H2
      run: mvn test -Dspring.profiles.active=test

    # Step 5: Set up Docker Buildx (optional)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 6: Build Docker image from Dockerfile
    - name: Build Docker image
      run: docker build -t my-app .

    # Step 7: Install Render CLI and add to PATH
    - name: Install Render CLI
      run: |
        curl -L https://cli.render.com/install.sh | sh
        echo "$HOME/.render/bin" >> $GITHUB_PATH

    # Step 8: Deploy Docker image to Render using absolute path
    - name: Deploy to Render
      env:
        RENDER_KEY: ${{ secrets.RENDER_KEY }}     # Render API key stored in GitHub secrets
      run: $HOME/.render/bin/render deploy service srv-d4at66pe2q1c73b8creg
